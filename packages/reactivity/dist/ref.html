  <script>
    const { ref, effect, toRefs, reactive, proxyRefs } = VueReactivity;
    const app = document.querySelector('#app');

    // const data = reactive({name: 'lz', age: 12});

    // const { name, age } = toRefs(data)
    const name = ref('lz')
    const age = ref('13')
    const data = proxyRefs({name, age})


    effect(() => {
      app.innerHTML = `${data.name}年纪${data.age}`
    })
    setTimeout(() => {
      age.value = 100;
    }, 1000);
